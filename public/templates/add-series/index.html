<h2>Lägg till tv-serie</h2>
<div class="div-add-series">
  <form ng-submit="saveSeries(newSeries)" class="form-add-series">
     <input type="text" name="inputTitle" ng-model="newSeries.title" placeholder="Titel" required>
     <input type="text" ng-model="newSeries.genre" placeholder="Genre">
     <input type="text" ng-model="newSeries.channel" placeholder="Kanal">
     <select class="select-style" ng-model="newSeries.status" ng-options="s for s in statuses" required>
       <option value="" disabled selected ng-hide="statuses">Välj status</option>
     </select>
     <select class="select-style" ng-model="newSeries.grade" ng-options="g for g in grades" required>
       <option value="" disabled selected ng-hide="grades">Välj betyg</option>
     </select>
     <input class="btn btn-success" type="submit" ng-disabled="form.$invalid" value="Spara">
  </form>
</div>
