<h3>Ser nu</h3>
<ul ng-repeat="nowSerie in nowSeries">
  <!-- <li ng-repeat="nowSerie in nowSeries">{{nowSerie.title}}<button ng-click="nowSerie.editing = true">Redigera</button><button>Ta bort</button></li> -->
  <li ng-hide="nowSerie.editing"><p>{{nowSerie.title}}</p><button ng-click="nowSerie.editing = true">Redigera</button><button ng-click="deleteSeries(nowSerie, $index)">Ta bort</button></li>
  <li ng-show="nowSerie.editing">
    <form ng-submit="saveSeries(nowSerie)">
       <input type="text" ng-model="nowSerie.title" placeholder="Titel">
       <input type="text" ng-model="nowSerie.grade" placeholder="Betyg">
       <input type="text" ng-model="nowSerie.genre" placeholder="Genre">
       <input type="text" ng-model="nowSerie.channel" placeholder="Kanal">
       <input type="text" ng-model="nowSerie.status" placeholder="Status">
       <input type="submit" ng-click="nowSerie.editing = false" value="Spara">
    </form>
</li>
</ul>
