  <li ng-click="sort('title')">Titel</li>

<ul>


<div ng-repeat="currentStatus in statuses">

  <h3>{{currentStatus}}</h3>

  <ul ng-repeat="serie in series | orderBy: chosenSorting | filter: {status: currentStatus}">
  <!-- <ul ng-repeat="serie in filteredSeries = (series | filter: {status: currentStatus})"> -->

    <li ng-hide="serie.editing"><p>{{serie.title}}</p><button ng-click="serie.editing = true">Redigera</button><button ng-click="deleteSeries(serie, getSeriesIndex(serie))">Ta bort</button></li>
    <li ng-show="serie.editing">
      <form ng-submit="saveSeries(serie)">
         <input type="text" ng-model="serie.title" placeholder="Titel">
         <input type="text" ng-model="serie.grade" placeholder="Betyg">
         <input type="text" ng-model="serie.genre" placeholder="Genre">
         <input type="text" ng-model="serie.channel" placeholder="Kanal">
         <input type="text" ng-model="serie.status" ng-model-options="{updateOn: 'submit'}" placeholder="Status">
         <input type="submit" ng-click="serie.editing = false" value="Spara">
      </form>
  </li>
  </ul>

</div>
